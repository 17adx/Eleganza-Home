name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup latest Node.js LTS
      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"  # latest LTS version
          cache: 'npm'

      # Install dependencies cleanly
      - name: Install dependencies
        run: npm ci

      # Build the project (if build script exists)
      - name: Build project
        run: npm run build --if-present

      # Run tests (if test script exists)
      - name: Run tests
        run: npm test

      # Optional: list installed packages and versions (debug)
      - name: Show installed packages
        run: npm list --depth=0
